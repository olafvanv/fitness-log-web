<div class="bottom-bar">
  <div class="menu-item"
    *ngFor="let item of menuItems"
    [routerLink]="[item.path]"
    routerLinkActive="active">
    <div class="icon-wrapper">
      <i [ngClass]="['fa-solid', item.data.icon]"></i>
    </div>
    <div class="title">{{item.data.title}}</div>
  </div>
</div>
